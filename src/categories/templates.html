  <div class="main-container">
    <div class="filters-wrapper">
      <div class="filter" data-attr="theme">
        <p>Themes</p>
        <img class="filter-arrow" src="../images/categories/filterarrow.svg">
        <div class="filter-dropdown" style="display: none;">
          <label><input type="checkbox" value="nature"> Nature</label>
          <label><input type="checkbox" value="tech"> Tech</label>
          <label><input type="checkbox" value="abstract"> Abstract</label>
        </div>
      </div>
      <div class="filter" data-attr="platform">
        <p>Platform</p>
        <img class="filter-arrow" src="../images/categories/filterarrow.svg">
        <div class="filter-dropdown" style="display: none;">
          <label><input type="checkbox" value="figma"> Figma</label>
          <label><input type="checkbox" value="psd"> Photoshop</label>
          <label><input type="checkbox" value="xd"> Adobe XD</label>
        </div>
      </div>
    </div>
    <div class="cards-wrapper">
      <div class="card" data-theme="nature" data-platform="figma">
        <div class="card-background">
          <img src="../images/cards/card.png">
        </div>
        <div class="card-tags">
          <div class="card-tag heading-xs">Nature</div>
          <div class="card-tag heading-xs">Figma</div>
        </div>
      </div>

      </div>
      <div class="card" data-theme="abstract" data-platform="xd">

          <img src="../images/cards/card.png">

        <div class="card-tags">

        </div>
      </div>
      <div class="card" data-theme="nature" data-platform="psd">
        <div class="card-background">
          <img src="../images/cards/card.png">
        </div>
        <div class="card-tags">
          <div class="card-tag heading-xs">Nature</div>
          <div class="card-tag heading-xs">Photoshop</div>
        </div>
      </div>
      <div class="card" data-theme="tech" data-platform="figma">
        <div class="card-background">

        </div>
        <div class="card-tags">

      <div class="card" data-theme="abstract" data-platform="figma">

        </div>
